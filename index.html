  <script defer="" src="https://static.cloudflareinsights.com/beacon.min.js/vcd15cbe7772f49c399c6a5babf22c1241717689176015" integrity="sha512-ZpsOmlRQV6y907TI0dKBHq9Md29nnaEIPlkf84rnaERnq6zvWvPUqr2ft8M1aS28oN72PdrCzSjY4U6VaAw1EQ==" data-cf-beacon="{&quot;version&quot;:&quot;2024.11.0&quot;,&quot;token&quot;:&quot;16ace42d834d47a28d6c8c04b178dcbe&quot;,&quot;r&quot;:1,&quot;server_timing&quot;:{&quot;name&quot;:{&quot;cfCacheStatus&quot;:true,&quot;cfEdge&quot;:true,&quot;cfExtPri&quot;:true,&quot;cfL4&quot;:true,&quot;cfOrigin&quot;:true,&quot;cfSpeedBrain&quot;:true},&quot;location_startswith&quot;:null}}" crossorigin="anonymous"></script>
  <style>
    #preEnterButton {transition: all 0.3s; opacity: 0.8;}
    #preEnterButton:hover {transform: scale(1.1); opacity: 1;}
    .pre-star {
      /* background-color: aqua; */
      /* border-radius: 50%; */
      background-image: url("/images/first/blue-light-ray-0.png");
      width: 32px; height: 32px;
      position: absolute;
      opacity: 0.5; transform: scale(0.5); z-index: 1;
      animation: twinkle 5s infinite;
      background-size: contain;
      z-index: -1;
    }
    .main-star {
      position: absolute;
      z-index: -1;
      width: 1200px;
      height: 1200px;
      left: calc(50vw - 600px); top: calc(50vh - 600px);
      animation: mainStar 120s linear infinite;
      opacity: 1; transform: scale(1);
      background-image: url("/images/first/blue-light-ray-0.png");
      background-size: contain;
      z-index: -1;
    }
    /* blue-light-ray.png  earth-black-3.jpg */ 
    @keyframes twinkle {
      0% { opacity: 0.5; transform: scale(0.5);}
      50% { opacity: 1; transform: scale(1); }
      100% { opacity: 0.5; transform: scale(0.5);}
    }
    @keyframes mainStar {
      0% { opacity: 1; transform: scale(1) rotate(0deg);}
      50% { opacity: 0.7; transform: scale(0.7) rotate(180deg); }
      100% { opacity: 1; transform: scale(1) rotate(360deg);}
    }
  </style>
  <script type="text/javascript">
    (function ready(fn){
      if (document.readyState !== 'loading') {
        fn();
      } else {
        document.addEventListener('DOMContentLoaded', fn);
      }
    })(function(){ });

    var preButtonWrapper, preButton, parentDiv, mainStar;
    const starArr = [], starCount = 100, starInt = 0.01;
    let mouseX = 0, mouseY = 0;
    let windowHalfX = window.innerWidth / 2;
    let windowHalfY = window.innerHeight / 2;

    var testInterval = setInterval(() => {
      if (!preButtonWrapper) {
        preButtonWrapper = document.getElementById("preButtonWrapper");
        preButton = document.getElementById("preEnterButton");
        parentDiv = preButtonWrapper ? preButtonWrapper.closest('div') : null;
        if (preButtonWrapper) loadThreeLibrary();
        else console.log("Pre button wrapper not found");
      }
    }, 50);

    function loadThreeLibrary() {
      import('https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js')
      .then((THREEmodule) => {
        window.THREE = THREEmodule.default ? { ...THREEmodule.default, ...THREEmodule } : THREEmodule;
        setTimeout(callPreScreenFunction, 0);
      }).catch((err) => {
        console.error('Failed to dynamically import three.module.js:', err);
      });
      if (preButton) { preButton.style.position = 'absolute'; }
    }

    function callPreScreenFunction() {
      if (!parentDiv) return;
      loadStarArr();
      const width = Math.max(300, parentDiv.clientWidth || parentDiv.getBoundingClientRect().width || 800);
      const height = Math.max(150, parentDiv.clientHeight || parentDiv.getBoundingClientRect().height || 600);

      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setClearColor(0x000000, 0);

      renderer.toneMapping = THREE.ACESFilmicToneMapping;
      renderer.toneMappingExposure = 1.2;
      renderer.outputEncoding = THREE.sRGBEncoding;
      renderer.physicallyCorrectLights = true;
      renderer.outputColorSpace = THREE.SRGBColorSpace;

      renderer.domElement.style.background = 'transparent';
      renderer.setClearAlpha(0);
      renderer.setPixelRatio(window.devicePixelRatio || 1);
      renderer.setSize(width, height);
      renderer.domElement.style.display = 'block';
      renderer.domElement.style.width = '100%';
      renderer.domElement.style.height = '100%';

      parentDiv.insertBefore(renderer.domElement, parentDiv.firstChild);

      const scene = new THREE.Scene();

      const camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
      camera.position.set(0, 0, 4);
      camera.lookAt(0, 0, 0);

      const ambient = new THREE.AmbientLight(0xffffff, 0.4);
      scene.add(ambient);
      const dir = new THREE.DirectionalLight(0xffffff, 0.6);
      dir.position.set(0, 0, 1);
      scene.add(dir);

      const earthGeo = new THREE.SphereGeometry(2, 32, 32);
      const earthMap = new THREE.TextureLoader().load("/images/first/earth-black.jpg"); // 
      earthMap.colorSpace = THREE.SRGBColorSpace;
      const earthMat = new THREE.MeshStandardMaterial({ map: earthMap, roughness: 0.8, metalness: 0.2, side:2 }); // MeshStandardMaterial
      const earthMesh = new THREE.Mesh(earthGeo, earthMat);
      earthMesh.position.y = -2;
      scene.add(earthMesh);

      const starGeo = new THREE.PlaneGeometry(50, 50);
      const starMap = new THREE.TextureLoader().load("/images/first/blue-light-ray-0.png");
      const starMat = new THREE.MeshBasicMaterial({ map: starMap, transparent: true, opacity: 1, side:2 });
      const starMesh = new THREE.Mesh(starGeo, starMat);
      // starMesh.rotation.x = Math.PI/2;
      starMesh.position.set(0, 0.01, -100);
      starMesh.dir = -1;
      starMesh.scl = 1; 
      // scene.add(starMesh);

      // store references on parentDiv to avoid double-init
      parentDiv._three = { renderer, scene, camera, earthMesh, starMesh, running: false, lastTime: performance.now() };

      // handle resize
      const resize = () => {
        const w = Math.max(1, parentDiv.clientWidth || parentDiv.getBoundingClientRect().width);
        const h = Math.max(1, parentDiv.clientHeight || parentDiv.getBoundingClientRect().height);
        renderer.setSize(w, h);
        camera.aspect = w / h;
        camera.updateProjectionMatrix();
      };

      const ro = new ResizeObserver(resize);
      ro.observe(parentDiv);
      parentDiv._three._resizeObserver = ro;

      const camPosDelta = 0.002;

      const tick = (t) => {
        if (!parentDiv._three || !parentDiv._three.running) return;

        const now = t || performance.now();
        const dt = Math.min(0.05, (now - parentDiv._three.lastTime) / 1000);
        parentDiv._three.lastTime = now;

        parentDiv._three.earthMesh.rotation.y += dt * 0.1;
        // parentDiv._three.starMesh.rotation.z += dt * 0.05;
        // parentDiv._three.starMesh.scl += dt * parentDiv._three.starMesh.dir * starInt;
        // const {scl} = parentDiv._three.starMesh;
        // if (scl <= 0.5) {
        //   parentDiv._three.starMesh.dir = 1;
        // } else if (scl >= 1) {
        //   parentDiv._three.starMesh.dir = -1;
        // }
        // parentDiv._three.starMesh.scale.set(scl, scl, scl);
        // parentDiv._three.starMesh.material.opacity = scl;


        camera.position.x += ( mouseX * camPosDelta - camera.position.x ) * .02;
				camera.position.y += ( - mouseY * camPosDelta - camera.position.y ) * .02;
				camera.lookAt( scene.position );

        // parentDiv._three.cube.rotation.y += dt * 1.1;
        parentDiv._three.renderer.render(parentDiv._three.scene, parentDiv._three.camera);

        // store the RAF id so we can cancel it when stopping
        parentDiv._three._rafId = requestAnimationFrame(tick);
      };

      // exposed start/stop helpers
      parentDiv.requestFrameAnimate = function startAnimate() {
        if (!parentDiv._three) return;
        if (parentDiv._three.running) return;
        parentDiv._three.running = true;
        parentDiv._three.lastTime = performance.now();
        // start and save the RAF id
        parentDiv._three._rafId = requestAnimationFrame(tick);
      };

      parentDiv.stopFrameAnimate = function stopAnimate() {
        if (!parentDiv._three) return;
        parentDiv._three.running = false;
        // cancel any pending RAF callback to stop immediately
        if (parentDiv._three._rafId) {
          cancelAnimationFrame(parentDiv._three._rafId);
          parentDiv._three._rafId = null;
        }
      };

      // start automatically
      parentDiv.requestFrameAnimate();

      parentDiv.addEventListener( 'mousemove', onDocumentMouseMove );

      function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX ) / 2;
				mouseY = ( event.clientY - windowHalfY ) / 2;

			}



      if (!preButton) return ;
      preButton.addEventListener('click', function onPreButtonClick(e) {
        parentDiv.stopFrameAnimate();

        if (parentDiv._three) {
          const { renderer, scene, _resizeObserver, starMesh } = parentDiv._three;

          // stop observing resizes
          if (_resizeObserver && typeof _resizeObserver.disconnect === 'function') {
            _resizeObserver.disconnect();
          }

          // dispose meshes, geometries and materials
          scene.traverse((obj) => {
            if (obj.isMesh) {
              if (obj.geometry) obj.geometry.dispose();
              if (obj.material) {
                if (Array.isArray(obj.material)) obj.material.forEach(m => m.dispose());
                else obj.material.dispose();
              }
            }
          });

          // dispose renderer and remove canvas from DOM
          try { renderer.dispose(); } catch (e) { /* ignore */ }
          if (renderer.domElement && renderer.domElement.parentNode) {
            renderer.domElement.parentNode.removeChild(renderer.domElement);
          }

          // drop references
          delete parentDiv._three;
        }

        preButton.disabled = true;
        console.log('tick stopped and resources disposed');
        clearInterval(testInterval);
      });
    }

    function loadStarArr() {
      for (let i = 0; i < starCount; i++) {
        const starEle = document.createElement('div');
        starEle.className = 'pre-star';
        // starEle.style.width = starEle.style.height = `${Math.random() * 2 + 1}px`;
        starEle.style.animationDelay = `${Math.random() * 5}s`;
        starEle.style.top = `${Math.random() * 100}vh`;
        starEle.style.left = `${Math.random() * 100}vw`;
        // starEle.style.transform = `rotate(${Math.random() * 360}deg)`;
        parentDiv.appendChild(starEle);
        starArr.push(starEle);
      }
        const mainStarEle = document.createElement('div');
        mainStarEle.className = 'main-star';
        // mainStarEle.classList.add('pre-star');
        // mainStarEle.style.animationDelay = `${Math.random() * 5}s`;
        parentDiv.appendChild(mainStarEle);
        starArr.push(mainStarEle);
    }
  </script>
